<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>Blog post</h1>
    <a href="blog-post.html">click me</a>
    <h1>About page</h1>
    <!-- Use this for links relative to where the current page is -->
    <a href="example-sub-folder/about.html">click me</a>
    <!-- This is an alternate way to do the same thing -->
    <a href="./example-sub-folder/about.html">click me</a>
    <h1>Image</h1>
    <img src="./example-sub-folder/dog.jpg" alt="A black dog on a yellow background."/>
</body>
</html>
